<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinta Abadi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="konten">
        <h1 class="judul">Aca, Kamu Adalah Cinta Sejati</h1>
        <p class="pesan">Kamu adalah cahaya hidupku, penghangat hatiku, dan teman sejati. Cinta kita abadi!</p>
        
        <!-- Tombol Musik -->
        <div class="tombol-wrapper">
            <button id="playMusic" class="tombol-musik">PUTAR MUSIK ROMANTIS</button>
        </div>

        <!-- Gambar -->
        <img class="foto" src="p.jpg" alt="Foto Kita">
        
        <!-- Audio -->
        <audio id="backgroundMusic" loop>
            <source src="pp.mp3" type="audio/mp3">
            <source src="pp.ogg" type="audio/ogg">
            Browser Anda tidak mendukung elemen audio.
        </audio>
    </div>

    <script>
        const playButton = document.getElementById('playMusic');
        const audio = document.getElementById('backgroundMusic');

        playButton.addEventListener('click', () => {
            audio.play();
            playButton.style.display = 'none'; 
        });
    </script>
</body>
</html>
